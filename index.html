<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculadora" style="background-color: gray;">
        <div class="display" style="background-color: darkolivegreen;" >
            <p style="background-color: rgba(240, 248, 255, 0);"></p>
        </div>
    <button value="1" onclick="onButtonClick(1)" id="1">1</button>
    <button value="2" onclick="onButtonClick(2)" id="2">2</button>
    <button value="3" onclick="onButtonClick(3)" id="3">3</button> 
    <button value="+" onclick="Operador('+')">+</button>
    <br>
    <button value="4" onclick="onButtonClick(4)">4</button>
    <button value="5" onclick="onButtonClick(5)">5</button>
    <button value="6" onclick="onButtonClick(6)">6</button>
    <button value="-" onclick="Operador('-')">-</button>
    <br>
    <button value="7" onclick="onButtonClick(7)">7</button>
    <button value="8" onclick="onButtonClick(8)">8</button>
    <button value="9" onclick="onButtonClick(9)">9</button>
    <button value="*" onclick="Operador('*')">*</button>
    <br>
    <button value="0" onclick="onButtonClick(0)">0</button>
    <button value="/" onclick="Operador('/')">/</button>
    <button value="=" onclick="document.write(resultado())" id = "resultado">=</button>
    </div>
    
    
    
    <script src="script.js"></script>
</body>
</html>
